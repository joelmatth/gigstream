<div xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
         layout:decorate="~{layouts/base}" layout:fragment="content">

    <h2 th:utext="${title}"></h2>

    <div class="row">
    <a th:each="gig : ${gigs}" class="set col mb-3"
       th:href="@{/gig/{id}(id=${gig.id})}">
        <div class="name" th:text="${gig.formattedName}"></div>
        <div class="year text-muted" th:text="${gig.year}"></div>
        <img class="thumb" width="320" height="180" th:src="@{${gig.thumbUrl}}"/>
    </a>
    </div>
</div>
